<!DOCTYPE html>
<html lang="en">
<head> 
    <title>FlatDango</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
<h2>FLATDANGO</h2>
    <div class="container">
        <h3></h3>
<div id="1" class="left-div">
    <ul id="FilmList">
        <!--Film List enters here-->
       <h3>Available Film Collection</h3>
    </ul>

</div>
<div id="filmInfo" class="right-div">
    <!--Film title display-->
    <h3 id="filmPosterName">Film Title</h3>
    <!--Film Poster enters here-->
    <span id="FilmPoster"></span>

    <!--Film Runtime enters here-->
    <h3>Film Runtime:<span id="FilmRunTime">Film runtime</span></h3> 

    <!--Film showTime enters here-->
    <h3>Film showtime:<span id="FilmShowTime">Film showtime</span></h3> 

    <!--Film available Tickets-->
    <h3>Film available tickets:<span id="FilmAvailableTickets">Film available tickets</span></h3> 
    <button id="BuyTicket">BUY TICKET</button>
</div>
</div>
<script src="/index.js"></script>
</body>
